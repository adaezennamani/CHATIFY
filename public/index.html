<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label for="">UsernameðŸ‘‡</label>
                    <input type="text" name="" id="username" placeholder="Enter Username Here">
                </div>
                <div class="form-input">
                    <label for="">Password ðŸ‘‡</label>
                    <input type="password" name="" id="password" placeholder="Enter Password Here">
                </div>
                <div class="form-input">
                    <button id="join-user">Login / Register</button>
                </div>
                <div id="auth-msg" style="color: red; margin-top: 5px;"></div>
            </div>
        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">Chatify</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!-- <div class="message my-message">
                    <div class="name">You</div>
                    <div class="text">Hi</div>
                </div>
                <div class="update">
                    Abc joined the conversation
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div>
                </div> -->
            </div>
            <div class="typebox">
                <i class="fa-solid fa-face-smile" id="emoji-btn"></i>
                <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
                <button id="send-message">Send</button>
                <emoji-picker id="emoji-picker" style="display:none;"></emoji-picker>
                <i class="fa-solid fa-camera" id="image-btn"></i>
                <!-- Hidden file input for camera icon -->
                <input type="file" name="" id="image-input" accept="image/*" style="display: none;">

            </div>
        </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
